{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit 
{% endblock %}

{% block body %}
    <h1 class="heding">Edit Page</h1>
    <div class="container">
        <form action="{% url 'edit' %}" method="post">
            {% csrf_token %}
            <button class="button">Save</button>
            <input type="hidden" value="{{ title }}" name="title">
            <textarea name="content" class="content-input" id="" cols="4" rows="10" placeholder="content" required>
            {{ content }}
            </textarea> 
        </form>
    </div>



{% endblock %}
