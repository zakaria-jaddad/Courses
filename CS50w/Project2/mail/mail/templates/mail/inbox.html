{% extends "mail/layout.html" %}
{% load static %}

{% block body %}
    <header>
        <h2 class="user-email">{{ request.user.email }}</h2>

        <div class="header">
            <button class="btn btn-sm btn-outline-primary nav-button" id="inbox">Inbox</button>
            <button class="btn btn-sm btn-outline-primary nav-button" id="compose">Compose</button>
            <button class="btn btn-sm btn-outline-primary nav-button" id="sent">Sent</button>
            <button class="btn btn-sm btn-outline-primary nav-button" id="archived">Archived</button>
            <a class="btn btn-sm btn-outline-primary nav-button" href="{% url 'logout' %}">Log Out</a>
        </div>
    </header>
    <hr>

    <div class="alert alert-success alert-dismissible fade show" role="alert" id="alert" data-alert="success">
        <strong></strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
                                        

    <div id="emails-view">
    </div>

    <div id="compose-view">
        <h3>New Email</h3>
        <form id="compose-form">
            <div class="form-group">
                From: <input disabled class="form-control" value="{{ request.user.email }}">
            </div>
            <div class="form-group">
                To: <input id="compose-recipients" class="form-control">
            </div>
            <div class="form-group">
                <input class="form-control" id="compose-subject" placeholder="Subject">
            </div>
            <textarea class="form-control" id="compose-body" placeholder="Body"></textarea>
            <input type="submit" class="btn btn-primary" id="compose-submit-button" value="Send"/>
        </form>
    </div>
{% endblock %}

{% block script %}
    <script src="{% static 'mail/inbox.js' %}"></script>
{% endblock %}
